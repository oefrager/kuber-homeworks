apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
  namespace: default
spec:
  selector:
    app: nginx-front
  ports:
  - name: nginx
    port: 80
    protocol: TCP
    targetPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: multitool-svc
  namespace: default
spec:
  selector:
    app: multitool-back
  ports:
  - name: nginx
    port: 8080
    protocol: TCP
    targetPort: 80
